<body>
  <div class="container">
    <form
      action="{%url 'addCommunity' %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {%csrf_token%}

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="제목을 입력하세요"
          name="communitytitle"
        />

        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            name="communitytext"
            style="height: 300px"
          ></textarea>
          <label for="floatingTextarea2"
            >자유롭게 글을 쓰고 소통해보세요!</label
          >
        </div>
      </div>
      <input class="btn btn-light" type="submit" value="제출하기" />
    </form>
  </div>
</body>
