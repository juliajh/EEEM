{% extends 'base.html' %}{% load static %}{% block extrahead %}
{% endblock %} {% block content %}

<head>
    <title>homepage</title>
    <link rel="stylesheet" href='{% static "css/homepage.css" %}'>
    <script src="https://kit.fontawesome.com/740a1d0d1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <div class="firstPage">
            <span>모두를 잇는다.</span><br>
            <span>이음</span>
        </div>
            <div class="mainPage">커뮤니티</div>
            <div class="mainPage">매너를 지켜쥬</div>
            <div class="mainPage">신문물 소개</div>
            <div class="mainPage">신조어 능력고사</div>
    </main>
    <div class="arrow">
        <span>눌러주세요!</span>
        <i class="fas fa-arrow-down"></i>
    </div>
    <div class="gotoContent">
    
        <button type="button" onclick="$('html, body').stop().animate( { scrollTop : 1000 } ); ">커뮤니티</button>
        <button type="button" onclick="$('html, body').stop().animate( { scrollTop : 2000 } ); ">매너를 지켜쥬</button>
        <button type="button" onclick="$('html, body').stop().animate( { scrollTop : 3000 } ); ">신문물 소개</button>
        <button type="button" onclick="$('html, body').stop().animate( { scrollTop : 4000 } ); ">신조어 능력고사</button>

    </div>


</body>

</html>

{% endblock %}
