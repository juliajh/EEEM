{% extends 'base.html' %}{% load static %}{% block extrahead %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='{% static "css/reset.css" %}'>
  <title>Document</title>
</head>
<body class="body">
  {% for manner in manner.all %}
    <div style="margin-top: 150px;">제목 : {{manner.text}}</div>
    <div>
      좋아요 : {{manner.like}}
      <button type="button">good</button>
    </div>
    <div>싫어요 : {{manner.dis_like}}</div>
    <div>누가 : {{manner.hashtag_me}}</div>
    <div>누구에게 : {{manner.hashtag_you}}</div>
    <div>내용 : {{manner.hashtag_situation}}</div>
  {% endfor %}
</body>
</html>
{% endblock %}
